<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微波炉模拟仿真</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="top"></div>
	<div class="main">
		<div class="food_make">
			<div id="win"></div>
		</div>
		<div class="food_operate">
			<div id="time" class="time">
					<span>0</span>
					<span>0</span>
					<span>:</span>
					<span>0</span>
					<span>0</span>
			</div>
			<div id="mbtn" class="mbtn">
				<input class="btn" type="button" value="1"/>
				<input class="btn" type="button" value="2"/>
				<input class="btn" type="button" value="3"/>
				<input class="btn" type="button" value="4"/>
				<input class="btn" type="button" value="5"/>
				<input class="btn" type="button" value="6"/>
				<input class="btn" type="button" value="7"/>
				<input class="btn" type="button" value="8"/>
				<input class="btn" type="button" value="9"/>
				<input class="btn" type="button" value="0"/>
				<div id="reset" class="btn">重置</div>
			</div>
			<div class="huo">
				<div id="small">小火</div>
				<div id="middle">中火</div>
				<div id="big">大火</div>
			</div>
			<div id="stop" class="stop">暂停</div>
			<div id="start" class="start">开始</div>
		</div>
	</div>
	<div class="right"></div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
